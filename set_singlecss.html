<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("div").css("background-color", "yellow");
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<div style="background-color:#ff0000; height:100px; width:200px;"></div>
<br><br>

<button>Set background-color of div</button>

</body>
</html>
